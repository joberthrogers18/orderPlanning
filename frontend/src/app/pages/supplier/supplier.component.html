<app-generic-page
  [title]="'Fornecedores'"
  [data]="suppliers"
  [tableHeaders]="supplierTableHeaders"
  [tableBody]="supplierTableBody"
  [dialogHeader]="'Novo Fornecedor'"
  [dialogContent]="supplierDialogContent"
  [dialogFooter]="supplierDialogFooter"
></app-generic-page>

<ng-template #supplierTableHeaders>
  <tr>
    <th>Id</th>
    <th>Nome</th>
  </tr>
</ng-template>

<ng-template #supplierTableBody let-supplier>
  <tr>
    <td>{{ supplier.id }}</td>
    <td>{{ supplier.name }}</td>
  </tr>
</ng-template>

<ng-template #supplierDialogContent>
  <div class="form-group">
    <label for="username" class="form-label">Nome</label>
    <input
      pInputText
      id="username"
      class="form-input"
      autocomplete="off"
      [(ngModel)]="nameSupplier"
    />
  </div>
</ng-template>

<ng-template #supplierDialogFooter>
  <p-button label="Cancel" [text]="true" severity="secondary" (click)="isDialogVisible = false" />
  <p-button label="Save" [outlined]="true" severity="secondary" (click)="isDialogVisible = false" [disabled]="false" />
</ng-template>
